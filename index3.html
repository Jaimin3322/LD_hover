	<script>
		var cursor = $(".cursor"),
			follower = $(".cursor-follower");

		var posX = 0,
			posY = 0;

		var mouseX = 0,
			mouseY = 0;

		TweenMax.to({}, 0.016, {
			repeat: -1,
			onRepeat: function () {
				posX += (mouseX - posX) / 9;
				posY += (mouseY - posY) / 9;

				TweenMax.set(follower, {
					css: {
						left: posX - 12,
						top: posY - 12
					}
				});

				TweenMax.set(cursor, {
					css: {
						left: mouseX,
						top: mouseY
					}
				});
			}
		});

		$(document).on("mousemove", function (e) {
			mouseX = e.clientX;
			mouseY = e.clientY;
		});

		var canvas = document.querySelectorAll('canvas');
		var ctx = canvas.getContext('2d');

		var img = new Image();

		img.onload = function () {
			canvas.width = img.naturalWidth
			canvas.height = img.naturalHeight
			ctx.drawImage(img, 0, 0);
		}
	</script>

	<script>
		$(document).ready(function () {

			$('.tabs a').hover(function () {
				var tab_id = $(this).attr('data-nav');

				$('tabs a').removeClass('current');
				$('.svg').removeClass('current');

				$('svgs').addClass('current');
				$(this).addClass('current');
				$("#" + tab_id).addClass('current');
			})

			$(".svgs, .tabs").hover(
				function () {
					$('.svgs').addClass("visible");
				},
				function () {
					$('.svgs').removeClass("visible");
				}
			);

	<script>
		var spriteImages = document.querySelectorAll('.slide-item__image');
		var spriteImagesSrc = [];
		var texts = [];

		for (var i = 0; i < spriteImages.length; i++) {
			var img = spriteImages[i];
			spriteImagesSrc.push(img.getAttribute('src'));
			if (img.nextElementSibling) {
				texts.push(img.nextElementSibling.innerHTML);
			} else {
				texts.push('');
			}

		}
		var header = document.getElementById("content_sec");
		var btns = header.getElementsByClassName("scene-nav");
		for (var i = 0; i < btns.length; i++) {
			btns[i].addEventListener("mouseover", function () {
				var current = document.getElementsByClassName("tabs_active");
				if (current.length > 0) {
					current[0].className = current[0].className.replace(" tabs_active", "");
				}
				this.className += " tabs_active";
			});
		}



		var initCanvasSlideshow = new CanvasSlideshow({
			sprites: spriteImagesSrc,
			displacementImage: 'img/dmaps/512x512/crystalize.jpg',
			autoPlay: false,
			displaceScale: [300, 300],
			fullScreen: true,
			wacky: false,
			texts: texts,
			textColor: "#224d94",
			centerSprites: true,
			wacky: true
		});
	</script>
